<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loan.css">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TRAST FINANCE | Loan Form</title>
    <style>
        select {
            width: 250px;
            height: 6.5vh;
            margin: 10px;
            border: 1px solid gray;
        }
        select:focus {
            min-width: 150px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>APPLICATION FORM</header>
        <!--<div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOAN APPLICATION FORM</h2>-->
                    <form action="">
                        <div class="form first">
                            <div class="details personal">
                                <span class="title">Personal Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Full Name:</label>
                                        <input type="text" class="input-box" placeholder="Enter your name" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Date of Birth :</label>
                                        <input type="date" class="input-box" placeholder="Enter birth date" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Email:</label>
                                        <input type="email" class="input-box" placeholder="Enter your email" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Telephone No:</label>
                                        <input type="number" class="input-box" placeholder="Enter your telephone number" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Gender:</label>
                                        <input type="text" class="input-box" placeholder="Enter your gender" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Occupation:</label>
                                        <input type="text" class="input-box" placeholder="Enter your occupation" required>
                                    </div>

                                    <div class="input-field">
                                        <label>ID Type:</label>
                                        <input type="text" class="input-box" placeholder="Enter ID type" required>
                                    </div>

                                    <div class="input-field">
                                        <label>ID Number:</label>
                                        <input type="number" class="input-box" placeholder="Enter ID number" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Address:</label>
                                        <input type="text" class="input-box" placeholder="Enter your address" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Nationality:</label>
                                        <input type="text" class="input-box" placeholder="Enter your nationality" required>
                                    </div>

                                    <div class="input-field">
                                        <label>State:</label>
                                        <input type="text" class="input-box" placeholder="Enter your state" required>
                                    </div>

                                    <div class="input-field">
                                        <label>District:</label>
                                        <input type="text" class="input-box" placeholder="Enter your district" required>
                                    </div>
                                </div>
                            </div>

                            <div class="details ID">
                                <span class="title">Loan Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Loan Type:</label>
                                        
                                        <select name="input-box" placeholder="Select loan type" required>
                                            <option value="Education">Education</option>
                                            <option value="Business">Business</option>
                                            <option value="Agriculture">Agriculture</option>
                                            <option value="Motor">Motor</option>
                                        </select>
                                    </div>

                                    <div class="input-field">
                                        <label>Amount:</label>
                                        <input type="number" class="input-box" placeholder="Enter ID amount" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Period of payment:</label>
                                        <input type="text" class="input-box" placeholder="Enter your period" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Start Date:</label>
                                        <input type="date" class="input-box" placeholder="Enter start date" required>
                                    </div>

                                    <div class="input-field">
                                        <label>End Date:</label>
                                        <input type="date" class="input-box" placeholder="Enter end date" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Reason:</label>
                                        <input type="text" class="input-box" placeholder="Enter your reason" required>
                                    </div>

                                </div>
                            </div>
                        </div>  
      
                            <div class="details family">
                                <span class="title">Family Details</span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Next of Kin:</label>
                                        <input type="text" class="input-box" placeholder="Enter your next of kin name" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Email:</label>
                                        <input type="email" class="input-box" placeholder="Enter your email" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Telephone No:</label>
                                        <input type="number" class="input-box" placeholder="Enter your telephone number" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Gender:</label>
                                        <input type="text" class="input-box" placeholder="Enter your gender" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Occupation:</label>
                                        <input type="text" class="input-box" placeholder="Enter your occupation" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Address:</label>
                                        <input type="text" class="input-box" placeholder="Enter your address" required>
                                    </div>

                                    <button class="submit">
                                        <span class="submitText">Submit</span>
                                    </button>
                    
                                </div>
                            </div>

             
               
                    </form>
                    
                <!--</div>
            </div>

        </div>-->

    </div>
